<script type="text/javascript">

	var hasSaved = false;
	
	$(document).ready(function () {

		$('#content').liveEdit({
			css: ['{{@WEB_ROOT}}static/bootstrap/css/bootstrap.min.css', '{{@WEB_ROOT}}static/bootstrap/bootstrap_extend.css'],
			groups: [
				["group1", "", ["Paragraph", "FontSize", "Bold", "Italic", "Underline", "ForeColor", "RemoveFormat"]],
				["group2", "", ["Bullets", "Numbering", "Indent", "Outdent"]],
				["group3", "", ["LinkDialog", "ImageDialog", "TableDialog", "Emoticons", "Snippets"]],
				["group4", "", ["Undo", "Redo", "FullScreen" ]]
				] /* Toolbar configuration */
		});

		//$('.date-picker').datepicker("setFromat", "YYYY-MM-DD");
		$('.date-picker').datepicker({
			format:'yyyy-mm-dd',weekStart:1
			});

		$("input[name='begin_time']").timepicker({
			minuteStep:10,showMeridian:false,defaultTime:'value'
			});

		$("input[name='end_time']").timepicker({
			minuteStep:10,showMeridian:false,defaultTime:'value'
			});

		$('.upload-button').click(function(){
				$("input[name='poster_change']").attr('value', '1');
			})

		$('#content').data('liveEdit').startedit(); /* Run the Editor */

		$("input[name='title']").focus();

		$(window).bind('beforeunload',function(){ 
			if(!hasSaved)
				return '您输入的内容尚未保存，确定离开此页面吗？'; 
			});

		$("input[name='begin_date']").blur(function(){
				var end = $("input[name='end_date']");
				if(end.val() === '')
					end.val($(this).val());
			});

		$("input[name='begin_time']").blur(function(){
				var end = $("input[name='end_time']");
				if(end.val() === '')
					end.val($(this).val());
			});

	});


	//把编辑器中的内容放到表单项中，然后验证表单正确性
    function getIntroAndValidate() {
		var sHtml = $('#content').data('liveEdit').getXHTMLBody(); //Use before finishedit()
		$('#content').data('liveEdit').finishedit();
		$('#content').html(sHtml);
		if(validate() == false){
			//scroll(0, 100);// 跳回页首
			pageScroll();
			return false;
		}else{
			return true;
		}
	}
	
	//平滑滚动
	function pageScroll() {
		window.scrollBy(0,-99);
		scrolldelay = setTimeout('pageScroll()',10);
		if($(document).scrollTop() == 0)
			clearTimeout(scrolldelay);
	}


	// 根据返回的eid更新表单中的隐藏字段
	function updateForm(eid){
		$("input[name='eid']").attr('value', eid);
		$("input[name='poster_change']").attr('value', '0');
		$.gritter.add({
			title: '保存成功!',
			text: "<a href='{{@WEB_ROOT}}event/"+eid+"'>点此预览</a>"
		});
	}

</script>
